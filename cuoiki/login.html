<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Signup</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="container" style="background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSXuCmeVjvDDML9E5qiwMZ1ryfruXPuxuQGQg&s);">
    <div id="login-form" class="form">
      <h2>Login</h2>
      <input type="text" id="login-username" placeholder="Username" required>
      <input type="password" id="login-password" placeholder="Password" required>
      <button onclick="login()">Login</button>
      <p>Don't have an account? <a href="#" onclick="toggleForm('signup')">Sign up here</a></p>
    </div>

    <div id="signup-form" class="form hidden">
      <h2>Sign Up</h2>
      <input type="text" id="signup-username" placeholder="Username" required>
      <input type="password" id="signup-password" placeholder="Password" required>
      <button onclick="signup()">Sign Up</button>
      <p>Already have an account? <a href="#" onclick="toggleForm('login')">Login here</a></p>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
